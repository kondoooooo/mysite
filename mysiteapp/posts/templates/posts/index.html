<!--
ホーム画面ページを扱うhtml
views.pyの関数 def index(request):と連動
-->
<!DOCTYPE html>
<html lang = "ja-jp">
<head>
    <title>投稿一覧</title>
    <!-- Bootstrap(Starter template)<head>部分 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<!-- Bootstrap(Navbar & Serch) -->
<body>
    <!-- 配色の変更 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">ハローこんにちは</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- div(四角形領域) -->
  <!-- a(リンク貼付け) href(URL入力) -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://qiita.com/nuhsodnok">近藤のQiita</a>
      </li>

    </ul>

  </div>
</nav>

<!-- container(画面パーツのタイプ) -->
<div class="container">
    <!-- text-center(文字をセンターに持ってくる) -->
    <h1 class="text-center">ハローこんにちはブログ</h1>
    <br /><br />
    <!-- staticディレクトリを読み込む -->
    {% load static %}
    <!-- postsに保存してある画像の読み込み -->
    <img src="{% static 'posts/gate2.jpg' %}" class = "img-fluid rounded" style="max-height: 200px;" />

    <!-- hr(ラインを入れる) -->
    <hr>
    <h3>最新の投稿</h3>

    <!-- %で囲うとテンプレートエンジン機能 -->
    {% for post in posts.all %}  <!-- 全ての値を取り出す -->

      <!-- titleを出力 -->
      <a href = "{% url 'post_detail' post.id %}">{{ post.title }}</a>
      <!-- br 改行-->
      <br /><br />
      {{ post.published }}
      <br /><br />
      <!--
      Bootstrap(img-fluid)画面の大きさに合わせて、画像を拡大縮小する
      Bootstrap(rounded)画像の角を丸くする
      ※classにスペースを入れることで複数入れられる
      style 画像の加工
      -->
      <img src="{{ post.image.url }}" class = "img-fluid rounded" style="max-height: 200px;" />
      <br /><br />
      <!-- models.pyの関数summaryと連動 -->
      {{post.summary}}
      <br /><br />

    <!-- for文修了処理 -->
    {% endfor %}

    <!-- Bootstrap(Starter template)<body>JavaScript部分 -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </div>
</body>
</html>
